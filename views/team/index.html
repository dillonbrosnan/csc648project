<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">

<!-- Contains head of website -->
<head>
<!-- Contains head of website
  <% include partials/head %>-->
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="google" value="notranslate">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="public/css/home.css"></link>

</head>


<body>

  <!-- Contains header of website 
  <% include partials/header %>
  <! — views/partials/header.ejs -->

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">My App</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Contains body of page -->
  <div class="container">

    <!-- Area contains search box, buttons, and options -->
    <div class="searchContainer">

      <div class="btn-group btn-group-justified">
        <a class="btn btn-default active" id="buyBtn">Buy</a>
        <a class="btn btn-default" id="rentBtn">Rent</a>
      </div>

      <form id="searchForm" method="post" action="/forSale/" onsubmit="return validateSearch()">
        <input id="latInput" name="lat"></input>
        <input id="lngInput" name="lng"></input>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="milesRadius">Mile Search Radius</label>
              <input type="number" class="form-control" id="milesRadius" name="milesRadius" min="1" max="3000" required></input>
            </div>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <label for="pac-input">Type and select location</label>
              <input id="pac-input" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="row" id="advancedSearchInputs">
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="bedsMin">Min Beds</label>
              <input type="number" class="form-control"name="bedsMin" id="bedsMin" min="0" max="20" value="0"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="bedsMax">Max Beds</label>
              <input type="number" class="form-control" name="bedsMax" id="bedsMax" min="0" max="20" value="20" required></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="bathsMin">Min Baths</label>
              <input type="number" class="form-control" id="bathsMin" name="bathsMin" min="0" max="20" value="0"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="bathsMax">Max Baths</label>
              <input type="number" class="form-control" id="bathsMax" name="bathsMax" min="0" max="20" value="20"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="sqFtMin">Min Square Feet</label>
              <input type="number" class="form-control" id="sqFtMin" name="sqFtMin" min="0" max="1000000" value="0"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="sqFtMax">Max Square Feet</label>
              <input type="number" class="form-control" id="sqFtMax" name="sqFtMax" min="0" max="1000000" value="1000000"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3">
            <div class="form-group">
              <label for="lotSqFtMin">Min Lot Square Feet</label> <!-- Min Lot Square Feet Input -->
              <input type="number" class="form-control" id="lotSqFtMin" name="lotSqFtMin" min="0" max="1000000" value="0"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Max Lot Square Feet Input -->
            <div class="form-group">
              <label for="lotSqFtMax">Max Lot Square Feet</label>
              <input type="number" class="form-control" id="lotSqFtMax" name="lotSqFtMax" min="0" max="1000000" value="1000000"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Min Year Built Input -->
            <div class="form-group">
              <label for="yearBuiltMin">Min Year Built</label>
              <input type="number" class="form-control" id="yearBuiltMin" name="yearBuiltMin" min="1700" value="1700"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Max Year Built Input -->
            <div class="form-group">
              <label for="yearBuiltMax">Max Year Built</label>
              <input type="number" class="form-control" id="yearBuiltMax" name="yearBuiltMax" min="1700"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Min Year Built Input -->
            <div class="form-group">
              <label for="hoaMin">Min Hoa</label>
              <input type="number" class="form-control" id="hoaMin" name="hoaMin" min="0" max="10000" value="0"></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Max Year Built Input -->
            <div class="form-group">
              <label for="hoaMax">Max Hoa</label>
              <input type="number" class="form-control" id="hoaMax" name="hoaMax" min="0" max="10000" value="10000"></input>
            </div>
          </div>
          <div class="col-xs-12 col-md-6"> <!-- Max Year Built Input -->
            <div class="form-group">
              <label for="lotType">Lot Type:</label>
              <select name="lotType" class="form-control" id="lotType">
                <option>House</option>
                <option>Apartment</option>
                <option>Condo</option>
                <option>Townhouse</option>
                <option>Manufactured</option>
                <option>Land</option>
              </select>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Min Year Built Input -->
            <div class="form-group">
              <label for="priceMin">Min Price</label>
              <input type="number" class="form-control" id="priceMin" name="priceMin" min="0" max="1000000000" value="0" required></input>
            </div>
          </div>
          <div class="col-xs-6 col-md-3"> <!-- Max Year Built Input -->
            <div class="form-group">
              <label for="priceMax">Max Price</label>
              <input type="number" class="form-control" id="priceMax" name="priceMax" min="0" max="1000000000" value="1000000000" required></input>
            </div>
          </div>
        </div>


        <button type="button" class="btn btn-default btn-block" id="openAdvancedSearchBtn">▼ Advanced Search</button>

        <button type="submit" class="btn btn-success btn-block">Search</button>

      </form>

    </div>
    <!-- End of search box area -->

  </div>

  <script src="public/js/index.js"></script> <!-- Contains client side javascript -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPXF-zkLqKND8w5ktBN5bdlTkQSVbw950&libraries=places&callback=initAutocomplete" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
